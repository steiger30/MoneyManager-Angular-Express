<div class='flex justify-between pb-2 p-5 align-top'>
  <div>
    <h1 class="login-title">Cadastre-se </h1>
    <p>É rápido e fácil.</p>
  </div>
  <button mat-dialog-close class='h-max cursor'>
    <mat-icon matPrefix>close</mat-icon>
  </button>
</div>
<mat-divider class=""></mat-divider>
<form [formGroup]="formCreateUser">
  <div class='flex pt-5 pl-10 pr-10 flex-col'>
    <div class='flex flex-col'>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> E-mail</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirma a senha</mat-label>
        <input matInput >
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button class='btn w-full mb-5 mr-5 ml-5' mat-raised-button color="accent" mat-button
      [disabled]="!formCreateUser.valid" (click)="onSubmit()">Cadastre-se</button>
    <!-- <button mat-button cdkFocusInitial>Ok</button> -->
  </div>
</form>
